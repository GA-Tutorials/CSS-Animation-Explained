<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animaniacs</title>
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="animate.css">
</head>
<body>

  <audio controls="controls" id="audio">
    <source src="theme.mp3" type="audio/mp3" />
  </audio>

<header class="absolute-center">
  <h1 class="first fadeInOut absolute-center">CSS Animations</h1>
  <h2 class="second fadeInOut absolute-center">Presented By</h2>
</header>

<div class="logo">
  <img src="animaniacs.png" class ="fourth bounceInUp">
  <h3 class="third bounceInDown">The CSS Animaniacs</h3>
</div>


<section class="fifth fadeInLeft left">
</section>

<section class="fifth fadeInRight right">
</section>

<section class="sixth fadeIn">
<h4 class="sixth zoomIn"> Your Intructors: </h4>
<ul>
  <li id="img1" class="sixth fadeInLeft"><img src="jerome.jpg">Jerome Hardaway</li>
  <li id="img2" class="sixth fadeInUp"><img src="giraud.jpg">Giraud Julemis</li>
  <li id="img3" class="sixth fadeInDown"><img src="andrew.jpg">Andrew Brice</li>
  <li id="img4" class="sixth fadeInRight"><img src="noel.jpg">Noel B. Sagaille</li>
</ul>
</section>

<section class="seventh fadeIn absolute-center">
  <h5 class="seventh rotateIn"> Let's </h5>
  <h5 class="seventh rotateInDownLeft"> Get </h5>
  <h5 class="seventh rotateInUpRight"> Styling </h5>

</section>

<script>
  var audio = document.getElementById("audio");

  window.setTimeout(function(){
    audio.play();
  }, 5000);

</script>

</body>
</html>
